<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dangnhap.css">
    <link rel="icon" href="../img/fastfood1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>FASTFOOD-Sign up</title>
</head>
<body>
   <div id="wapper">
       <form action="" id="form-login">
        <div id="logo-login">
            <a href="./home.html"><img src="../img/logo.png"></a>
        </div>
           <h1 class="form-heading">
            <i class="fas fa-users"></i>
               SIGN UP
            </h1>
            <div class="form-group">
                <i class="fas fa-phone"></i>
                   <input type="tel" class="form-input" placeholder="Phone number">
               </div>
           <div class="form-group">
            <i class="fas fa-user"></i>
               <input type="text" class="form-input" placeholder="User name">
           </div>
           <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" class="form-input" placeholder="Password">
            <div id="eye">
                <i class="fas fa-eye"></i>
            </div>
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
               <input type="password" class="form-input" placeholder="Re-enter the password">
           </div>
        <input type="submit" value="SIGN UP" class="form-submit">
        <div id="logo">
            <span><b> Register with :</b></span>
            <a href="">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="">
                <i class="fab fa-google fa-2x"></i>
            </a>
            <a href="">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
        </div>
       </form>
   </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="../js/login.js"></script>


</html>
